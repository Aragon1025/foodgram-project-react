name: Master Foodgram workflow

on:
  push:
    branches:
      - master
  workflow_dispatch:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    services:
      postgres:
        image: postgres:13.10
        env:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          cd backend/
          pip install -r requirements.txt 
      - name: Test with flake8 and django tests
        env:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
        run: |
          python -m flake8

  build_and_push_to_docker_hub:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to DockerHub
        id: push_backend_image
        uses: docker/build-push-action@v4
        with:
          context: ./backend/
          push: true
          tags: ${{ secrets.NAME_DOCKER }}/foodgram_backend:latest
      - name: Push frontend
        uses: docker/build-push-action@v4
        with:
          context: frontend/
          push: true
          tags: ${{ secrets.NAME_DOCKER }}/foodgram_frontend:latest

      - name: Check if Docker image push was successful
        run: |
          if [ ${{ steps.push_backend_image.outputs.status }} != "success" ]; then
            echo "Error: Docker image push was not successful"
            curl -s -X POST \
              https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
              -d chat_id=${{ secrets.TELEGRAM_TO }} \
              -d text="Ошибка при публикации образа Docker backend!"
            exit 1
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    if:
      contains('
      refs/heads/master
      refs/heads/main
      ', github.ref)
    steps:
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |  
            cd foodgram-project-react
            git pull
            cd infra
            sudo docker-compose stop
            sudo docker-compose rm -f backend
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/foodgram_backend:latest
            touch .env
            echo DB_ENGINE=${{ secrets.DB_ENGINE }} >> .env
            echo DB_NAME=${{ secrets.DB_NAME }} >> .env
            echo POSTGRES_USER=${{ secrets.POSTGRES_USER }} >> .env
            echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} >> .env
            echo DB_HOST=${{ secrets.DB_HOST }} >> .env
            echo DB_PORT=${{ secrets.DB_PORT }} >> .env
            sudo docker-compose up -d

            if [ $? -ne 0 ]; then
              curl -s -X POST \
                https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
                -d chat_id=${{ secrets.TELEGRAM_TO }} \
                -d text="Деплой не удался. В следующий раз все получится!"
              exit 1
            fi

  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install requests module
        run: python -m pip install requests

      - name: Send message to Telegram if deploy succeeded
        run: |
          curl -s -X POST \
            https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_TO }} \
            -d text="Деплой успешно выполнен! Поздравляем Push: ${{ github.actor }} Сообщение коммита: ${{ github.event.commits[0].message }} Ссылка на коммит: https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
